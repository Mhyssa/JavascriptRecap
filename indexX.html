<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Modèle</title>
</head>
<body>
     
    <div class="navbar-mobile">
        <i class="fas fa-bars"></i>
        <div class="modal">
            <div class="navbar-mobile-list">
                <a href="#">ACCUEIL</a>
                <a href="#">SERVICES</a>
                <a href="#">A PROPOS</a>
                <a href="#">BLOG</a>
                <a href="#">CONTACT</a>
            </div>
        </div>
    </div>


    <div class="navbar-desktop">
       <a href="#">ACCUEIL</a>
       <a href="#">SERVICES</a>
       <a href="#">A PROPOS</a>
       <a href="#">BLOG</a>
       <a href="#">CONTACT</a>
    </div>

    <div class="container">
        <div class="banniere-titre">
            <h1>
                Recap JS
            </h1>
           
        </div>  <div class="bloc-central">
            <!-- Vidéo Youtube -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Ci64dLXMKi4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>

            <!-- bloc-btn -->
            <div class="bloc-btn">
                <i class="far fa-meh-blank"></i>
                <button class="btn-abo">
                    Abonnez-vous
                </button> 
            </div><!-- Fermeture bloc-btn -->
        </div><!-- Fermeture bloc-central -->
        <h3>DARK MODE</h3>
        <div class="switch-box">
            <i class="fas fa-moon"></i>
            <div class="btn-switch">
            </div>
        </div>
        <!-- DIV cookies -->
        <div class="cookies">
            <div class="cookies-texte">
                <p>En poursuivant, vous acceptez l'utilisation des cookies par le site afin de vous proposer des contenus adaptés et réaliser des statistiques.
                </p>
            </div>
            <div class="cookies-btn">
                <button class="btn btn-success">
                    Accepter les cookies
                </button>
                <button class="btn btn-deny">
                    Paramètres des cookies
                </button>
            </div>
        </div>
        <!-- Fermeture cookies -->
    </div><!-- Fermeture container -->
   

    <script src="script.js"></script>
</body>
</html>
