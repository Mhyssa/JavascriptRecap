<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Fiche Produit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
<h1>Fiche Produit</h1>
    <div class="produit-container">
        <div class="produit-images">
            <!-- Image grand format -->
            <div class="full-img-container">
                <img id="full" src="img1.jpg" alt="chaise scandinave">
            </div>
            <!-- Vignettes -->
            <div class="vignettes-container">
                <img src="img1.jpg" alt="chaise scandinave" class="small">
                <img src="img2.jpg" alt="chaise scandinave" class="small">
                <img src="img3.jpg" alt="chaise scandinave" class="small">
            </div>
        </div>
        <div class="produit-info">
            <h2 class="produit-titre">
                Chaise scandinave
            </h2>
            <p class="produit-prix">
                99 $
            </p>
            <p class="description">
                Installez-vous dans cette superbe chaise scandinave et très blanche.
                Comme TF1, rien à voir avec l'adversité, donc.
            </p>
            <button class="btn-add">
                <i class="fas fa-shopping-basket">AJOUTER AU PANIER</i>
            </button>
            <p class="panier-container"></p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
